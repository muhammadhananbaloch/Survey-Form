<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWebsite Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">MyWebsite Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div id="box">
        <form id="survey-form" method="post" action='muhammadhananbaloch@outlook.com'>
            <label id="name-label">Name: <input id="name" type="text" name="name" placeholder="Enter your name" required></input></label>
            <label id="email-label">Email: <input id="email" type="email" name="email" placeholder="Enter your Email" required></input></label>
            <label id="number-label">Age: <input id="number" type="number" name="number" min="10" max="99" placeholder="Age" required></input></label>
            <label for="dropdown">Which option best describes your current role? <select id="dropdown" name="dropdown" required>
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select></label>
            <p id="recommendation">Would you recommend MyWebsite to a friend?</p> 
            <label for="definitely"><input id="definitely" type="radio" name="option" class="inline" value="definitely" required>Definitely</input></label>
            <label for="maybe"><input id="maybe" type="radio" name="option" class="inline" value="maybe">Maybe</input></label>
            <label for="not-sure"><input id="not-sure" type="radio" name="option" class="inline" value="not-sure">Not sure</input></label>
            <label>What is your favorite feature of MyWebsite? <select id="dropdown" required>
                <option value="">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
                <option value="5">Other</option>
            </select></label>
            <p id="improvements">What would you like to see improved? <small>(Check all that apply)</small></p>
            <label for="front-end-checkbox"><input id="front-end-checkbox" type="checkbox" class="inline" name="check" value="front-end">Front-end Projects</label>
            <label for="back-end-checkbox"><input id="back-end-checkbox" type="checkbox" class="inline" name="check" value="back-end">Back-end Projects</label>
            <label for="data-vis-checkbox"><input id="data-vis-checkbox" type="checkbox" class="inline" name="check" value="data-vis">Data Visualization</label>
            <label for="challenges-checkbox"><input id="challenges-checkbox" type="checkbox" class="inline" name="check" value="challenges">Challenges</label>
            <label for="open-source-checkbox"><input id="open-source-checkbox" type="checkbox" class="inline" name="check" value="open-source">Open Source Community</label>
            <label for="gitter-help-checkbox"><input id="gitter-help-checkbox" type="checkbox" class="inline" name="check" value="gitter-help">Gitter help rooms</label>
            <label for="videos-checkbox"><input id="videos-checkbox" type="checkbox" class="inline" name="check" value="videos">Videos</label>
            <label for="city-meetups-checkbox"><input id="city-meetups-checkbox" type="checkbox" class="inline" name="check" value="city-meetups">City Meetups</label>
            <label for="wiki-checkbox"><input id="wiki-checkbox" type="checkbox" class="inline" name="check" value="wiki">Wiki</label>
            <label for="forum-checkbox"><input id="forum-checkbox" type="checkbox" class="inline" name="check" value="forum">Forum</label>
            <label for="additional-checkbox"><input id="additional-checkbox" type="checkbox" class="inline" name="check" value="additional">Additional Courses</label>
            <label for="suggestions">Any comments or suggestions? <textarea id="suggestions" rows="3" cols="30" placeholder="Enter your comment here..." name="check"></textarea></label>
            <input id="submit" type="submit" value="Submit"></input>
        </form>
    </div>    
</body>
</html>
